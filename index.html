<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사주 분석 웹서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* ---------------------------------------------------------
       전체 배경: CSS 한지 느낌
    --------------------------------------------------------- */
    body {
      margin: 0;
      padding: 24px;
      font-family: "Roboto Condensed", sans-serif;
      color: #2f2e2c;

      background:
        radial-gradient(circle at top left, #fdf7ec 0, #f3e9da 45%, #e7ddcf 100%),
        repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.35),
          rgba(255, 255, 255, 0.35) 4px,
          rgba(230, 221, 209, 0.45) 4px,
          rgba(230, 221, 209, 0.45) 8px
        );

      display: flex;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* ---------------------------------------------------------
       전체 레이아웃: 왼쪽 입력, 오른쪽 출력
    --------------------------------------------------------- */
    .app-inner {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1.7fr;
      gap: 32px;
    }

    @media (max-width: 900px) {
      .app-inner {
        grid-template-columns: 1fr;
      }
    }

    /* ---------------------------------------------------------
       전통 스타일 패널 (입력 / 출력 공통)
    --------------------------------------------------------- */
    .panel,
    .result-panel {
      position: relative;
      padding: 22px;

      background:
        linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.96),
          rgba(248, 241, 229, 0.96)
        ),
        repeating-linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.4) 3px,
          rgba(239, 230, 216, 0.5) 3px,
          rgba(239, 230, 216, 0.5) 6px
        );

      border-radius: 14px;
      border: 2px solid rgba(50, 38, 26, 0.6);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
      overflow: hidden;
    }

    /* 입력 패널은 내용만큼만 높이 */
    .panel {
      align-self: flex-start;
    }

    /* 패널 상단 전통 문양 느낌 */
    .panel::before,
    .result-panel::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 140px;
      height: 140px;
      background:
        radial-gradient(circle at 30% 30%, rgba(191, 167, 122, 0.4), transparent 60%),
        conic-gradient(
          from 45deg,
          rgba(145, 106, 60, 0.25),
          transparent 60%,
          rgba(145, 106, 60, 0.25)
        );
      opacity: 0.25;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* ---------------------------------------------------------
       제목 (입력 부분 / 출력 부분)
    --------------------------------------------------------- */
    .panel-title,
    .result-title {
      font-size: 23px;
      font-weight: bold;
      color: #5b3e1a;
      border-left: 6px solid #bfa77a;
      padding-left: 12px;
      margin-bottom: 18px;
    }

    /* ---------------------------------------------------------
       입력 폼
    --------------------------------------------------------- */
    label {
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.5px solid #c2b8a8;
      background:
        linear-gradient(
          to bottom,
          #fdfbf7,
          #f6efe4
        );
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #bfa77a;
      box-shadow: 0 0 6px rgba(191, 167, 122, 0.6);
      outline: none;
    }

    /* 체크박스 줄 – 자연스럽게 왼쪽 정렬 */
    .checkbox-row {
      margin-top: 10px;
    }

    .checkbox-row label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    /* ---------------------------------------------------------
       버튼 – 한복 금사 느낌
    --------------------------------------------------------- */
    .btn-primary {
      margin-top: 16px;
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;

      background: linear-gradient(135deg, #bfa77a, #8c6e3d);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
    }

    .btn-primary:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.28);
    }

    /* ---------------------------------------------------------
       출력 박스 – 커다란 한지 족자 느낌
    --------------------------------------------------------- */
    .result-box {
      margin-top: 6px;
      padding: 18px;

      background:
        linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.98),
          rgba(250, 244, 233, 0.98)
        ),
        repeating-linear-gradient(
          0deg,
          rgba(235, 227, 215, 0.4),
          rgba(235, 227, 215, 0.4) 2px,
          rgba(250, 244, 233, 0.4) 2px,
          rgba(250, 244, 233, 0.4) 4px
        );

      border-radius: 12px;
      border: 1.5px solid #d4ccc0;

      min-height: 550px;
      max-height: 650px;
      overflow-y: auto;

      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    #error-text {
      color: #c73434;
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="app-inner">
    <!-- 입력 패널 -->
    <section class="panel">
      <div class="panel-title">입력 부분</div>

      <form id="saju-form" onsubmit="register(event)">
        <label for="birthDate">생년월일 (YYYY-MM-DD)</label>
        <input type="text" id="birthDate" placeholder="예: 2001-08-15" required />

        <br><br>

        <label for="birthPlace">출생지</label>
        <input type="text" id="birthPlace" placeholder="예: 광주광역시" required />

        <br><br>

        <label for="birthTime">출생 시간 (HH:MM)</label>
        <input type="text" id="birthTime" placeholder="예: 13:45" />

        <div class="checkbox-row">
          <label for="unknownTime">
            <input type="checkbox" id="unknownTime" />
            <span>출생 시간을 모릅니다</span>
          </label>
        </div>

        <button class="btn-primary">사주 분석 요청</button>

        <div id="error-text"></div>
      </form>
    </section>

    <!-- 출력 패널 -->
    <section class="result-panel">
      <div class="result-title">출력 부분</div>
      <div class="result-box" id="result-box">
        입력 후 결과가 표시됩니다.
      </div>
    </section>
  </div>

  <script>
    const SERVER_URL =
      "https://ce7d8a19-6208-4b13-9c53-fd3c437b8ee6-00-3oh3gkzzkbz3g.sisko.replit.dev/generate_minutes";

    async function register(event) {
      event.preventDefault();

      const birthDate = document.getElementById("birthDate").value.trim();
      const birthPlace = document.getElementById("birthPlace").value.trim();
      const unknownTime = document.getElementById("unknownTime").checked;
      let birthTime = document.getElementById("birthTime").value.trim();

      if (unknownTime) birthTime = null;

      const resultBox = document.getElementById("result-box");
      const errorText = document.getElementById("error-text");

      errorText.style.display = "none";
      resultBox.textContent = "사주 분석 중…";

      try {
        const response = await fetch(SERVER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthDate, birthPlace, birthTime })
        });

        if (!response.ok) throw new Error("서버 응답 오류");

        const data = await response.json();
        resultBox.textContent =
          data.fortuneText || data.result || JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent =
          "요청 실패. 서버 URL 또는 네트워크 상태를 확인해 주세요.";
        errorText.style.display = "block";
        errorText.textContent = "오류: " + err.message;
      }
    }

    document.getElementById("unknownTime").addEventListener("change", (e) => {
      const timeInput = document.getElementById("birthTime");
      timeInput.disabled = e.target.checked;
      if (e.target.checked) timeInput.value = "";
    });
  </script>
</body>
</html>
